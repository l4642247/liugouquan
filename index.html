<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liugouquan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f1e;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    canvas {
      display: block;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      pointer-events: none; /* 让鼠标事件穿透到 canvas */
    }
    h1 {
      font-weight: 200;
      font-size: 3rem;
      letter-spacing: 0.5rem;
      margin: 0;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.1rem;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>LIUGOUQUAN</h1>
    <p>Serverless Backend & Mini-Program API</p>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      particles = [];
      const count = Math.min(width / 10, 100); // 粒子数量随屏幕宽度自适应
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.1;
        this.growing = Math.random() > 0.5;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // 边界反弹
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;

        // 呼吸效果
        if (this.growing) {
          this.alpha += 0.005;
          if (this.alpha >= 0.8) this.growing = false;
        } else {
          this.alpha -= 0.005;
          if (this.alpha <= 0.1) this.growing = true;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(161, 196, 253, ${this.alpha})`;
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      // 连线
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();

        // 寻找附近的粒子连线
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p.x - p2.x;
          const dy = p.y - p2.y;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(161, 196, 253, ${0.1 * (1 - dist/100)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
